<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songify</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/84c6e549a1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <img src="images/headphone.png" alt="headphone-img">
        <h1>Songify</h1>
    </nav>
    <div class="main">
        <div class="container">
            <div class="round r1"></div>
            <div class="c-left">
                <div class="box">
                    <img src="images/AamJaheMunde.jpg" alt="song-cover-img" class="song-pic">
                    <span class="song-name">Aam Jahe Munde</span>
                    <i class="song-btn fa-solid fa-play" id="1"></i>
                </div>
                <div class="box">
                    <img src="images/Chqques.jpg" alt="song-cover-img" class="song-pic">
                    <span class="song-name">Cheques</span>
                    <i class="song-btn fa-solid fa-play" id="2"></i>
                </div>
                <div class="box">
                    <img src="images/Elevated.jpg" alt="song-cover-img" class="song-pic">
                    <span class="song-name">Elevated</span>
                    <i class="song-btn fa-solid fa-play" id="3"></i>
                </div>
                <div class="box">
                    <img src="images/KaleshiChori.jpg" alt="song-cover-img" class="song-pic">
                    <span class="song-name">Kaleshi Chori</span>
                    <i class="song-btn fa-solid fa-play" id="4"></i>
                </div>
                <div class="box">
                    <img src="images/M945.jpg" alt="" class="song-pic">
                    <span class="song-name">9:45</span>
                    <i class="song-btn fa-solid fa-play" id="5"></i>
                </div>
                <div class="box">
                    <img src="images/NoLove.jpg" alt="song-cover-img" class="song-pic">
                    <span class="song-name">No Love</span>
                    <i class="song-btn fa-solid fa-play" id="6"></i>
                </div>
                <div class="box">
                    <img src="images/Rubicon.jpg" alt="song-cover-img" class="song-pic">
                    <span class="song-name">Rubicon Drill</span>
                    <i class="song-btn fa-solid fa-play" id="7"></i>
                </div>
                <div class="box">
                    <img src="images/ShapeOfYou.jpg" alt="song-cover-img" class="song-pic">
                    <span class="song-name">Shape of You</span>
                    <i class="song-btn fa-solid fa-play" id="8"></i>
                </div>
                <div class="box">
                    <img src="images/StillRollin.jpg" alt="song-cover-img" class="song-pic">
                    <span class="song-name">Still Rollin</span>
                    <i class="song-btn fa-solid fa-play" id="9"></i>
                </div>
                <div class="box">
                    <img src="images/TeraZikr.jpg" alt="song-cover-img" class="song-pic">
                    <span class="song-name">Tera Zikr</span>
                    <i class="song-btn fa-solid fa-play" id="10"></i>
                </div>
            </div>
            <div class="c-right">
                <img src="images/headphone.png" alt="headphone-img">
                <h1>Songify</h1>
            </div>
            <div class="round r2"></div>
        </div>
        <div class="slider-btns">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid main-play fa-play"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
        <input type="range" min="1" max="100" value="0" class="slider" id="myRange">
    </div>

    <script src="index.js"></script>
</body>

</html>
